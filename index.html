<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="tablero">
        <div class="contenedor">
            <div class="superior">
                <div class="espacio-carta" id="superior1" onclick="moverDesdeSuperior(this)">
                        <img src="img/100.png" id="i100" >
                </div>
                <div class="espacio-carta" id="superior2" onclick="moverDesdeSuperior(this)"> 
                    <img src="img/100.png" id="i100">
                </div>
            </div>
    
            <div class="centro">
                <div class="espacio-carta">
                    <img src="img/TheGame.png" alt="imagen trasera de la carta">    
                            
                </div>
            </div>
    
            <div class="inferior">
                <div class="espacio-carta" id="inferior1" onclick="moverDesdeInferior(this)"> 
                    <img src="img/1.png" id="i1">
                   
                </div>
                <div class="espacio-carta" id="inferior2"  onclick="moverDesdeInferior(this)">
                    <img src="img/1.png" id="i1">
              
                </div>
    
            </div>
    
            <div class="mano">
                <div class="columna1">
                    <div class="espacio-carta" id="mano-0">
                    </div>
                    <div class="espacio-carta" id="mano-1">
                    </div>
                </div>
                
                <div class="columna2">
                    <div class="espacio-carta" id="mano-2">
                    </div>
                    <div class="espacio-carta" id="mano-3">
                    </div>
                </div>

                <div class="columna3">
                    <div class="espacio-carta" id="mano-4">
                    </div>
                    <div class="espacio-carta" id="mano-5"> 
                    </div>
                </div>

                <div class="columna4">
                    <div class="espacio-carta" id="mano-6" > 
                    </div>
                    <div class="espacio-carta" id="mano-7"> 
                    </div>
                </div>   
                 
            </div>
        </div>
        <div class="contenedor">
            <button disabled class="boton"> Terminar turno</button>
            
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
